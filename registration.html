<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;">


    <div style="display: flex; align-items: center; justify-content: space-between; background-color: #d74141; padding: 10px; height: 80px;">
        <div class="logo">
            <img src="logo-9.png" alt="Logo" style="height: 70px; width: 200px;">
        </div>
        <div style="flex-grow: 1; text-align: center;">
            <h1 style="margin: 0;">Bookstore</h1>
        </div>
        <div>
            <a href="index.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: bold;">Home</a>
            <a href="login.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: bold;">Login</a>
            <a href="registration.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: bold;">Registration</a>
            <a href="catalogue.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: bold;">Catalogue</a>
            <a href="cart.html" style="margin: 0 15px; text-decoration: none; color: black; font-weight: bold;">Cart</a>
        </div>
    </div>

    <div style="display: flex; height: calc(100vh - 80px);">


        <div style="width: 80%; padding: 40px; background-color: #f9f9f9;">
            <h2 style="font-size: 24px; margin-bottom: 20px;"><u>REGISTRATION FORM</u>
            </h2>
            <form action="register_submit.html" method="POST" style="margin-top: 20px;">

                <label for="name"
                >Name:</label><br>
                <input type="text" id="name" name="name" >
                <br><br>

                <label for="password" >Password:</label><br>
                <input type="password" id="password" name="password" ><br><br>

                <label for="email" >E-mail ID:</label><br>
                <input type="email" id="email" name="email"><br><br>


                <label for="phone" >Phone Number:</label><br>
                <input type="text" id="phone" name="phone" ><br><br>

                <label for="gender" >Gender:</label><br>
                <input type="radio" id="male" name="sex" value="male"> Male
                <input type="radio" id="female" name="sex" value="female"> Female
                <input type="radio" id="other" name="sex" value="other"> Other<br><br>

                <label for="dob" >Date of Birth:</label><br>
                <input type="date" id="dob" name="dob">
                <br><br>
            </form>
        </div>
    </div>

</body>
</html>
